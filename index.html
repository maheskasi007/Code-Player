<!-- CODE PLAYER PROJECT  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="header">
        <div id="logo">
            Codeplayer
        </div>
        <div id="buttonContainer">
            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="javascript">JavaScript</div>
            <div class="toggleButton active" id="output">Output</div>
        </div>
    </div>

    <div id="bodyContainer">
        <textarea id="htmlPanel" class="panel"><p id="para">Hello World!!</p></textarea>
        <textarea id="cssPanel" class="panel hidden">p{color: red;}</textarea>
        <textarea id="javascriptPanel"
            class="panel hidden">document.getElementById("para").innerHTML="Hello Hai";</textarea>
        <iframe class="panel" id="outputPanel"></iframe>
    </div>

    <script src="script.js"></script>
</body>

</html>
